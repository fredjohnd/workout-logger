<h2>Workouts</h2>
<div class="row">
  <div class="col-md-12 col-lg-4">
    <ul class="list-group">
      <li class="list-group-item"  *ngFor="let item of items | async">
        <a [routerLink]="['/workouts', item.id]" class="list-item-name">{{item.start.seconds | amFromUnix | amDateFormat:'ddd DD MMMM YYYY'}}</a>

      </li>
    </ul>
  </div>

    <button (click)="addExercise()" type="button">Create</button>
  </div> -->
</div>
