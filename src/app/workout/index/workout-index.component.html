<h2>Workouts</h2>
<div class="row">
  <div class="col-md-12 col-lg-4">
    <ul class="list-group">
      <li class="list-group-item"  *ngFor="let item of items | async">
        <a [routerLink]="['/workouts', item.id]" class="list-item-name">{{item.start | amDateFormat:'ddd DD MMMM YYYY HH:mm:ss'}} </a> <button (click)="this.deleteWorkout(item)">Delete</button>

      </li>
    </ul>
  </div>

  <div class="col-md-12 col-lg-4">
    <button (click)="addWorkout()" type="button">New workout</button>
  </div>
</div>
