<h1 mat-dialog-title>Add Category</h1>
<div mat-dialog-content>
  <p>Enter a new name</p>
  <mat-form-field>
    <input required matInput [(ngModel)]="model">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [disabled]="!model" [mat-dialog-close]="model" cdkFocusInitial>Ok</button>
</div>
