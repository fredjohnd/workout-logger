<h1 mat-dialog-title>{{data.title || defaults.title}}</h1>
<div mat-dialog-content>
  <p>{{data.message || defaults.message}}</p>
  <mat-form-field>
    <input required cdkFocusInitial matInput [(ngModel)]="data.model">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">{{data.cancel || defaults.cancel}}</button>
  <button mat-button [disabled]="!data.model" [mat-dialog-close]="data.model">{{data.confirm || defaults.confirm}}</button>
</div>
