<div>
<div *ngIf="auth.user | async; then authenticated else guest">
  </div>

<!-- User NOT logged in -->
<ng-template #guest>
  <div class="header">
    <h3 class="header__title">Howdy, GUEST</h3>
  </div>

  <div class="content">
    <p class="content__message">Login to get started...</p>
  </div>

  <div class="actions">
    <button class="actions__button" mat-raised-button (click)="auth.googleLogin()">
      <i class="fa fa-google"></i> Login (Google)
    </button>
  </div>

</ng-template>

<!-- User logged in -->
<ng-template #authenticated>
  <div *ngIf="auth.user | async as user">
    <div class="header">
      <h3 class="header__title">Howdy</h3>
    </div>

    <div class="content">
      <img class="content__image content__image--size-thumb d-block" [src]="user.photoURL">
      <span class="content__image_title">{{ user.displayName }}</span>
    </div>
    <div class="actions mt-4">
      <button class="actions__button" mat-raised-button (click)="auth.signOut()">Logout</button>
    </div>
  </div>
</ng-template>

</div>
