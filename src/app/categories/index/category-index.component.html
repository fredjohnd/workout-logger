<div class="page-header d-flex mb-4">
    <h2 class="page-title mr-4">Categories</h2>
    <button mat-raised-button (click)="this.openModalAddCategory()">Create</button>
</div>
<div class="row">

  <div *ngFor="let item of items | async" class="col-4 col-md-3 mb-5">

    <mat-card>

      <a [routerLink]="['/categories', item.id]">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-subtitle>{{item.exercises.length}} Exercises</mat-card-subtitle>
      </mat-card-header>
      <img [routerLink]="['/categories', item.id]" mat-card-image src="assets/images/{{item.image}}" alt="{{item.title}}">
      <mat-card-content><p></p></mat-card-content>
    </a>
      <mat-card-actions class="text-right">
        <button mat-button [routerLink]="['/categories', item.id]">Edit</button>
        <button mat-button (click)="this.openModalDeleteCategory(item)">Delete</button>
      </mat-card-actions>
    </mat-card>
</div>
