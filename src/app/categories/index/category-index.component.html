<div class="row">

  <div *ngFor="let item of items | async" class="col-4 col-md-3 mb-5">

    <mat-card [routerLink]="['/categories', item.id]">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-subtitle>8 Exercises</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="assets/images/{{item.image}}" alt="{{item.title}}">
      <mat-card-content><p></p></mat-card-content>
      <mat-card-actions class="text-right">
        <button mat-button [routerLink]="['/categories', item.id]">Edit</button>
        <button disabled mat-button (click)="this.deleteCategory(item)">Delete</button>
      </mat-card-actions>
    </mat-card>
</div>
    <div class="row">
      <div class="col-md-12 col-lg-4">
        <input [(ngModel)]="categoryName" class="form-input" type="text"/>
        <button (click)="addCategory()" type="button">Create</button>
      </div>

    </div>
